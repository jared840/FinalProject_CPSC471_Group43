<title>Registration for Pharmacist </title>

<div class="header">
	Patient Registration
</div>

Please fill in all fields <b>accurately</b> below:<br>

<body>

<!-- Note: could fwd to single servlet everytime
	and simply use if(session.role...) to differentiate
 -->
<form method=get action=RegPatServ>
<label>Enter ID:</label> 
<input type=text placeholder="ID" name=id required>
<br>
<label>Enter FirstName:</label> 
<input type=text placeholder="FirstName" name=FName required>
<br>
<label>Enter LastName:</label> 
<input type=text placeholder="LastName" name=LName required>
<br>
<label>Enter Username:</label> 
<input type=text placeholder="Username" name=user required>
<br>
<label>Enter Password: </label>
<input type=password placeholder="Password" name=password required>
<br>
<label>Enter Phone: </label>
<input type=text placeholder="Phone" name=phone required>
<br>
<label>Enter Email: </label>
<input type=text placeholder="Email" name=email required>
<br>
<label>
Gender:
</label>
<select name="Gender">
<option>Male</option>
<option>Female</option>
<option>Non-Binary</option>

</select>
<br>
<label>Enter Date of Birth: </label>
<input type=text placeholder="MM/DD/YYYY" name=dob required>
<br>

<label>
Are you Admitted or an Outpatient:
</label>
<select name="Type">
<option>Admitted</option>
<option>Outpatient</option>

</select>
<br>
