<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Order Drug</title>

<link rel="stylesheet" href = "HomeStyle.css">
</head>
<body>


<div class="header">

Drug Order Form

</div>

<form method=get action=OrderDrugServ>
<label>
Enter Drug Name to Order
</label>
<input type=text placeholder="Drug Name" name="DrugName"required>
<br>
<label>
Enter Drug SideEffects <i>(if any)</i>
</label>
<input type=text placeholder="Side Effect(s)" name="SideEffects">
<br>
<label>
Enter Drug Company
</label>
<input type=text placeholder="Company Name" name="DrugComp"required>
<br>

<input type=submit value="Submit">
</form>


</body>
</html>
